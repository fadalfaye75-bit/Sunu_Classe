<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunuClasse - Gestion Scolaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF8F0; /* Sable chaud */
        color: #2D1B0E; /* Marron très foncé */
      }
      
      /* Motif Bogolan simplifié */
      .pattern-bogolan {
        background-color: #9A3412; /* Brique */
        background-image: 
          linear-gradient(45deg, #7C2D12 25%, transparent 25%, transparent 75%, #7C2D12 75%, #7C2D12),
          linear-gradient(45deg, #7C2D12 25%, transparent 25%, transparent 75%, #7C2D12 75%, #7C2D12);
        background-size: 24px 24px;
        background-position: 0 0, 12px 12px;
      }

      /* Motif Wax Indigo */
      .pattern-wax {
        background-color: #312E81; /* Indigo très foncé */
        background-image: radial-gradient(#4F46E5 2px, transparent 2px), radial-gradient(#4F46E5 2px, transparent 2px);
        background-size: 16px 16px;
        background-position: 0 0, 8px 8px;
      }

      /* Motif Tissu Jaune */
      .pattern-gold {
         background-color: #F59E0B;
         background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #D97706 10px, #D97706 20px);
      }

      .btn-primary {
        background-image: linear-gradient(to bottom right, #EA580C, #C2410C);
        box-shadow: 0 4px 0 #9A3412;
        transition: all 0.1s;
      }
      
      .btn-primary:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #9A3412;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8F0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D6C0B0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A68A75; 
      }
    </style>

{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
