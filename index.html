    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media', // Automatic dark mode based on system preference
        theme: {
          extend: {
            colors: {
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; /* Slate 50 */
        color: #0F172A; /* Slate 900 */
        transition: background-color 0.3s, color 0.3s;
      }

      /* Dark mode body overrides */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #020617; /* Slate 950 */
          color: #F1F5F9; /* Slate 100 */
        }
      }
      
      /* Modern Tech Pattern */
      .pattern-tech {
        background-color: #0EA5E9;
        background-image: 
          radial-gradient(at 0% 0%, rgba(255,255,255,0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255,255,255,0.15) 0px, transparent 50%);
      }

      .btn-primary {
        background-image: linear-gradient(135deg, #0EA5E9, #0284C7);
        box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
        transition: all 0.2s ease-in-out;
      }
      
      .btn-primary:hover {
        background-image: linear-gradient(135deg, #38BDF8, #0284C7);
        box-shadow: 0 6px 15px rgba(14, 165, 233, 0.4);
      }
      
      .btn-primary:active {
        transform: translateY(2px);
        box-shadow: 0 2px 5px rgba(14, 165, 233, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B; 
      }

      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-track {
          background: #0F172A; 
        }
        ::-webkit-scrollbar-thumb {
          background: #334155; 
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #475569; 
        }
      }
    </style>
