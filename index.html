    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#F0F9FF',  // Surface Light
                100: '#E0F2FE', // Light Sky
                200: '#BAE6FD',
                300: '#7DD3FC',
                400: '#38BDF8',

                700: '#0369A1', // Text branding
                800: '#075985',
                900: '#0C4A6E', // Deep Ocean text

              },
              surface: {
                50: '#F8FAFC', // Main Background (Very light gray/blue)
                100: '#F1F5F9',
                200: '#E2E8F0',
                300: '#CBD5E1',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(135, 206, 235, 0.15)', // Sky blue tint
              'premium': '0 20px 40px -10px rgba(12, 74, 110, 0.08)',
              'card': '0 4px 6px -1px rgba(135, 206, 235, 0.1), 0 2px 4px -1px rgba(135, 206, 235, 0.06)',
              'glow': '0 0 20px rgba(135, 206, 235, 0.4)',
            },
            borderRadius: {

              '4xl': '2rem',

      };

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F8FAFC; 
        color: #334155; 
        -webkit-font-smoothing: antialiased;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #87CEEB; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #0EA5E9; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0EA5E9 0%, #0284C7 100%);
        color: white;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.39);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
      }
      .btn-primary:active {
        transform: translateY(0);
      }

      .card-hover {
        transition: all 0.3s ease-out;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 30px rgba(135, 206, 235, 0.2); /* Sky blue shadow */
      }
    </style>
